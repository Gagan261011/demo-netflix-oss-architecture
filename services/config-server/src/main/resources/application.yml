server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native,local
  cloud:
    config:
      server:
        native:
          search-locations: ${CONFIG_REPO_PATH:file:./config-repo}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
